<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="card">
    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <span>76</span> <br>
        of 100
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="score-cards">
        <div class="score-card">
          <div class="score-name">
            <img src="./assets/images/icon-reaction.svg" alt="score image">
            <h3>Reaction</h3>
          </div>
          <div class="score-info">80 <span> / 100</span></div>
        </div>

        <div class="score-card">
          <div class="score-name">
            <img src="./assets/images/icon-memory.svg" alt="score image">
            <h3>Memory</h3>
          </div>
          <div class="score-info">92 <span> / 100</span></div>
        </div>

        <div class="score-card">
          <div class="score-name">
            <img src="./assets/images/icon-verbal.svg" alt="score image">
            <h3>Verbal</h3>
          </div>
          <div class="score-info">61 <span> / 100</span></div>
        </div>

        <div class="score-card">
          <div class="score-name">
            <img src="./assets/images/icon-visual.svg" alt="score image">
            <h3>Visual</h3>
          </div>
          <div class="score-info">72 <span> / 100</span></div>
        </div>
      </div>
      <a href="#" class="button">Continue</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Oliver Tejeda</a>.
  </div>
</body>

</html>
